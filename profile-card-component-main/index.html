<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/app/css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <img src="images/image-victor.jpg" alt="Victor" class="card__avatar" />
      </div>

      <div class="card__personal-data">
        <div class="data-info">
          <h3 class="data-info__name">Victor Crest</h3>
          <h3 class="data-info__age">26</h3>
        </div>
        <h4 class="personal-data__city">London</h4>
      </div>

      <div class="card__statistics">
        <div class="statistic">
          <h3 class="statistic__quantity">80K</h3>
          <h5 class="statistic__value">Followers</h5>
        </div>
        <div class="statistic">
          <h3 class="statistic__quantity">803K</h3>
          <h5 class="statistic__value">Likes</h5>
        </div>
        <div class="statistic">
          <h3 class="statistic__quantity">1.4K</h3>
          <h5 class="statistic__value">Photos</h5>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.Coded by
      <a href="https://github.com/SimoCava/frontend-mentor">Simone Cavallini</a>
    </div>
  </body>
</html>
